{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center flex-column align-items-center mt-5">
    <h2 class="text-center">Unsubscribe from Email Updates</h2>
    <p class="text-center">Are you sure you want to unsubscribe {{ subscriber.email }} from email updates?</p>
    <form method="post" class="text-center col-md-6">
        {% csrf_token %}
        <button type="submit" class="btn btn-signup">Unsubscribe</button>
    </form>
</div>
{% endblock %}
